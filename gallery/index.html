<!DOCTYPE html>
<html>
<head>
    <title>Gallery</title>

    <!--CSS-->
    <link rel="stylesheet" type="text/css" href="gallery.css">
    <link rel="stylesheet" type="text/css" href="../color.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cutive+Mono&display=swap" rel="stylesheet">

    <!--Scripts-->
    <script src="content-initiate.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>


    <!--Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="../img/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../img/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../img/favicon_io/favicon-16x16.png">



</head>
<body>
    <div id="rights-container">
        <p>© 2024 Miku Studio. All rights reserved.</p>
    </div>
    <div class="header">
        <jp-text-regular id="preview-btn"> Thumb Preview </jp-text-regular>
    </div>

    <div id="frame">
        <div class="left">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper" id="gallery-imgs">
                <!-- Slides -->
                <script>
                    names.forEach(function (item, index) {
                        var thisItem = `
                            <div class="swiper-slide" data-name="` + item + `">
                                <img src="../img/` + item + `.jpg" loading="lazy">
                                <div class="swiper-lazy-preloader swiper-lazy-preloader-white"></div>
                            </div>`;
                        // console.log(thisItem);
                        $("#gallery-imgs").append(thisItem);
                    });
                </script>
            </div>
          
        </div>
        
        


        <div class="right">
            <div class="center-text">

                <div class="title">
                    <div class="align-center">
                        <jp-text-regular>
                            <a href="../index.html">「MIKU STUDIO」</a>
                        </jp-text-regular>
                    </div>
                </div>

                <div class="categories">
                    

                </div>

                <!--
                <div class="description">
                    <script>
                        names.forEach(function (item, index) {
                            $.get("https://www.miku-studio.com/description/" + item + ".txt", function(data) {
                                var thisItem = `
                                <div class="jp-text-regular gone" id="` + item + `-desc" >` + data + `</div>`;
                                // console.log(thisItem);
                                $(".description").append(thisItem);
                            });
                        });
                    </script>
                </div>
                -->
            </div>
        </div>
    </div>

    <div class="thumb gone">
        <div class="swiper-wrapper" id="gallery-thumbs">
            <script>
                names.forEach(function (item, index) {
                    var thisItem = `
                        <div class="swiper-slide" data-name="` + item + `">
                            <img src="../img/` + item + `.jpg" loading="lazy">
                            <div class="swiper-lazy-preloader swiper-lazy-preloader-white"></div>
                        </div>`;
                    // console.log(thisItem);
                    $("#gallery-thumbs").append(thisItem);
                });
            </script>
        </div>
    </div>


    <script src="swiper-plugin.js"></script>
    <script src="swiper-init.js"></script>
    <script> loadDesc() </script>
    <script>
        $("#preview-btn").click(function() {
           if ($(".thumb").hasClass("gone")) {
               $(".thumb").addClass("here").removeClass("gone");
           } else {
               $(".thumb").addClass("fading_out").removeClass("here");
                setTimeout(function() {
                     $(".thumb").addClass("gone").removeClass("fading_out");
                }, 500);
           }
        });

    </script>
</html>
