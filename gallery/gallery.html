<!DOCTYPE html>
<html>
<head>
    <title>Gallery</title>

    <!--CSS-->
    <link rel="stylesheet" type="text/css" href="gallery.css">
    <link rel="stylesheet" type="text/css" href="../color.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cutive+Mono&display=swap" rel="stylesheet">

    <!--Scripts-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>





</head>
<body>
    <div id="rights-container">
        <p>© 2024 Miku Studio. All rights reserved.</p>
    </div>

    <div id="frame">
        <div class="swiper mySwiper left">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide">
                    <img src="../img/DSC_2618.jpg" loading="lazy">
                    <div class="swiper-lazy-preloader swiper-lazy-preloader-white"></div>
                </div>

                <div class="swiper-slide">
                    <img src="../img/DSC_3160.jpg" loading="lazy">
                    <div class="swiper-lazy-preloader swiper-lazy-preloader-white"></div>
                </div>

                <div class="swiper-slide">
                    <img src="../img/DSC_3359.jpg" loading="lazy">
                    <div class="swiper-lazy-preloader swiper-lazy-preloader-white"></div>
                </div>
            
                <div class="swiper-slide">
                    <img src="../img/DSC_4486_square.JPG" loading="lazy">
                    <div class="swiper-lazy-preloader swiper-lazy-preloader-white"></div>
                </div>
            </div>
          
          </div>
        <div class="right">
            <div class="center-text">

                <div class="title">
                    <div class="align-center">
                        <jp-text-regular>
                            「MIKU STUDIO」
                        </jp-text-regular>
                    </div>
                    
                </div>

                <div class="description">
                    <div class="align-center">
                        <pjp-text-regular>
                            Picture Description
                        </jp-text-regular>
                    </div>
                </div>

            </div>
        </div>
    </div>

    
    <script src="swiper-plugin.js"></script>
    <script src="swiper-init.js"></script>
</html>
